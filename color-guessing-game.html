<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="color-guessing-game.css">
</head>

<body>
    <h1 class="title">Color Guessing Game</h1>
    <button class="button" type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['gray', 'red','magenta', 'blue','white', 'gold', 'orange', 'green', 'yellow', 'cyan'];
        const SORTED_COLORS_ARRAY = COLORS_ARRAY.sort()
        
        function runGame(){
            let guess='';
            let correct= false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length));
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            do{
                guess = prompt('I am thinking of one of these colors:\n\n' + SORTED_COLORS_ARRAY.join(", ") + '\n\nWhat color am I thinking of?\n')
                if (guess===null){
                    alert('The game has been aborted.')
                    return;
                }
                numTries+=1;
                correct = checkGuess(guess, target);
            } while (!correct);
            alert('Congratulations! You have guessed the color!\n\n It took you '+numTries +' guesses to finish the game!\n\n Hit OK to see the color in the background ', document.body.style.background = guess);                            
        }   
           

        function checkGuess(guess, target){
            let correct=false;            
            if (!COLORS_ARRAY.includes(guess.toLowerCase())){
                alert("Sorry, I don't recognize your color.\n\nPlease try again.")
            } else if (guess.toLowerCase() > target){
                alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.')
            } else if (guess.toLowerCase() < target){
                alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.')                
            } else {
                correct=true;   
            }
            return correct;            
        }
    </script>     
</body>
</html>
